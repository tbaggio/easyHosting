---
- name: Creation du dossier
  become: yes
  file:
    path: /home/{{ user }}/{{ item }}
    state: directory
    owner: "{{ user }}"

- name: liens vers www
  become: yes
  file:
    src: /home/{{ user }}/{{ item }}
    dest: /var/www/{{ item }}
    state: link

- name: Cr√©ation du fichier de conf ngnix
  template:
    src: templates/nginx.j2
    dest: /etc/nginx/sites-available/{{ item }}

- name: Activation du domain {{ item }}
  file: 
    src: /etc/nginx/sites-available/{{ item }} 
    dest: /etc/nginx/sites-enabled/{{ item }}
    state: link
  notify: nginx reload